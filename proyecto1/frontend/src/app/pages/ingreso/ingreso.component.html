<body>
    <main>
        <h1 class="tituloIngreso">Ingreso de clientes</h1>
        <form class="formulario">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="correo" [(ngModel)]="correo">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="contrasena" [(ngModel)]="contrasena">
            </div>
            <button type="submit" class="btn btn-dark" (click)="iniciarSesion()">Ingresar</button>
          </form>
    </main>
</body>
